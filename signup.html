<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Kaydol</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!--! header section start  -->
  <header class="header">
    <a href="#" class="logo">
      <img src="images/logo.png" alt="logo" />
    </a>
    <nav class="navbar">
      <a href="index.html">Anasayfa</a>
      <a href="hakkımızda.html">Hakkımızda</a>
      <a href="konum.html">Kütüphanemiz</a>
      <a href="login.html">Giriş Yap</a>
      <a href="signup.html" class="active">Kaydol</a>
    </nav>
  </header>

  <!--! signup form section start  -->
  <center>
  <section class="signup-form">
    <div class="container">
      <form action="signup_process.html" method="POST">
        <h2>Kaydol</h2>
        <div class="input-group">
          <label for="firstname">Ad</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="input-group">
          <label for="lastname">Soyad</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="input-group">
          <label for="email">E-posta Adresi</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Kaydol</button>
      </form>
    </div>
  </section>
  </center>

  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Arama" />
      <button class="btn btn-primary">Arama Yap</button>
    </div>
    <div class="share">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
      <a href="#">Anasayfa</a>
      <a href="#">Hakkımızda</a>
      <a href="#">Kütüphanemiz</a>
      <a href="#">Giriş Yap</a>
      <a href="#" class="active">Kaydol</a>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
