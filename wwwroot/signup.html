<body >

    </nav>

  <!--! signup form section start  -->
  <center>
    <div class="register-container" style="background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    margin-bottom:50px;
    margin-top:50px">

        <form class="register-form">
            <h1 style="margin-bottom: 20px;
            color: #333;">Kayıt Ol</h1>
            <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                <label for="firstname" style="display: block; margin-bottom: 5px; color: #555;">Ad</label>
                <input type="text" id="firstname" name="firstname" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                <label for="lastname" style="display: block; margin-bottom: 5px; color: #555;">Soyad</label>
                <input type="text" id="lastname" name="lastname" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555;">E-posta Adresi</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div class="input-group" style="margin-bottom: 15px; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Şifre</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>
            <button type="submit" class="btn">Kaydol</button>
        </form>
    </div>



  </center>

  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Arama" />
      <button class="btn btn-primary">Arama Yap</button>
