    <center>
    <div class="login-container" style="background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; margin-bottom:70px; margin-top:60px">
        <form class="login-form">
            <h1 style="margin-bottom: 20px; color: #333;">Giriş Yap</h1>
            <div class="input-group" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555;">E-posta Adresi</label>
                <input type="email" id="email" name="email" required style="margin-bottom: 15px; text-align: left;">
            </div>
            <br><br>
            <div class="input-group" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Şifre</label>
                <input type="password" id="password" name="password" required style="margin-bottom: 15px; text-align: left;">
            </div>
            <br><br>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
    </div>
</center>
